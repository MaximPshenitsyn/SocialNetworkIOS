{% extends "base.html" %}

{% block content %}
<div class="container" style="text-align:center;">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form}}
        </div>
        <input type="submit" value="Зарегистрироваться" class="btn-dark btn btn-form">
    </form>
    <br>
    <p>Уже есть аккаунт? <a href="/login">Войти</a></p>
    <br>
    <p>{{ message }}</p>
</div>
{% endblock %}
